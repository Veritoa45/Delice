<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./public/logo.png" alt="Delice" />
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Sobre Nosotros</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Deliciosos</h1>
        <h2>Los mejores platos de la ciudad</h2>
        <video width="320" autoplay muted loop controls>
          <source src="./public/video.mp4" type="video/mp4"/>
          <track src="./public/subtitulos.vtt" kind="subtitles" srclang="es" label="Español" default></track>
        </video>
      </section>
      <section id="contacto">
        <form
  action="https://formspree.io/f/mpwpoaap"
  method="POST"
>
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre" required>

<label for="email">Correo electrónico:</label>
<input type="email" id="email" name="email" required>

<label for="mensaje">Mensaje:</label>
<textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>

<button type="submit">Enviar</button>
</form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
